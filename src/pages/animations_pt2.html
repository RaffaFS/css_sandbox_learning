<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations pt2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Bungee+Hairline&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/animations_pt2.scss">
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1 class="title">Animations</h1>
        </div>
        <div class="subtitle-box">
            <h2 class="subtitle transitions">Animations</h2>
        </div>
        <div class="animations-box">
            <div class="ex-1 animate--rotateY animate--fast">
                <button type="button" class="btn btn1">Animation 1</button>
            </div>
            <div class="ex-2 animate--rotateY">
                <button type="button" class="btn btn2">Animation 2</button>
            </div>
            <div class="ex-3 animate--rotateY  animate--slow">
                <button type="button" class="btn btn3">Animation 3</button>
            </div>
            <div class="ex-4 animate--rotateY animate--infinite animate--delay-5s">
                <button type="button" class="btn btn4">Animation 4</button>
            </div>
        </div>
    </div>
</body>
</html>
